name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: himelpvz
          outputs: dist/snake.svg
      - name: Push snake
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate Snake"
          add: "dist/snake.svg"